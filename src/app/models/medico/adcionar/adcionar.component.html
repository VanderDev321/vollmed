<section class="adicionar-container">
  <div class="cabecalho">
    <h2>Adicionar novo médico</h2>
    <p>Insira as informações: </p>
  </div>
  <div class="formulario">
    <form>
      <p class="dadosPessoais">Dados pessoais:</p>
      <label for="nome">Nome:</label>
      <input type="text" name="nome" id="nome" placeholder="insira o nome">
      <label for="crm">CRM:</label>
      <input type="text" name="crm" id="crm" placeholder="somente números do crm">
      <label for="email">e-mail:</label>
      <input type="text" name="email" id="email" placeholder="insira um e-mail de contato">
      <label for="telefone">telefone:</label>
      <input type="tel" name="telefone" id="telefone" placeholder="(xx)xxxxx-xxxx">
      <label for="especialidade">especialidade</label>
      <input type="text" name="especialidade" id="especialidade" placeholder="especialidade médica">
      <p class="dadosPostais">Endereço:</p>
      <label for="cep">CEP:</label>
      <input type="text" name="cep" id="cep">
      <label for="logradouro">Logradouro</label>
      <input type="text" name="logradouro" id="logradouro">
      <label for="bairro">Bairro:</label>
      <input type="text" name="bairro" id="bairro">
      <label for="numero">número:</label>
      <input type="text" name="numero" id="numero">
      <label for="uf">Estado:</label>
      <select name="uf" id="uf">
        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="AP">Amapá</option>
        <option value="AM">Amazonas</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceará</option>
        <option value="DF">Distrito Federal</option>
        <option value="ES">Espírito Santo</option>
        <option value="GO">Goiás</option>
        <option value="MA">Maranhão</option>
        <option value="MT">Mato Grosso</option>
        <option value="MS">Mato Grosso do Sul</option>
        <option value="MG">Minas Gerais</option>
        <option value="PA">Pará</option>
        <option value="PB">Paraíba</option>
        <option value="PR">Paraná</option>
        <option value="PE">Pernambuco</option>
        <option value="PI">Piauí</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="RN">Rio Grande do Norte</option>
        <option value="RS">Rio Grande do Sul</option>
        <option value="RO">Rondônia</option>
        <option value="RR">Roraima</option>
        <option value="SC">Santa Catarina</option>
        <option value="SP">São Paulo</option>
        <option value="SE">Sergipe</option>
        <option value="TO">Tocantins</option>
        <option value="EX">Estrangeiro</option>
      </select>
      <label for="complemento">complemento:</label>
      <textarea name="complemento" id="complemento"></textarea>
      <div class="acoes">
        <button type="submit">Enviar Dados</button>
        <button (click)="cancelar()">Cancelar</button>
      </div>
    </form>
  </div>
</section>
