<section class="main">
  <div class="cabecalho">
    <h2>Edição de informações</h2>
    <h3><span>Nome:</span>{{medico.nome}}</h3>
    <h3><span>CRM:</span>{{medico.crm}}</h3>
  </div>
  <div class="formulario" >
    <form class="editar-form" [formGroup]="formulario">
      <label for="email">E-mail:</label>
      <input type="text" formControlName="email" id="email">
      <label for="telefone">Telefone:</label>
      <input type="text" formControlName="telefone" id="telefone">
      <h3>Informações de endereço:</h3>
      <label for="cep">CEP:</label>
      <input type="text" formControlName="cep" id="cep">
      <label for="logradouro">Endereço:</label>
      <input type="text" formControlName="logradouro" id="logradouro">
      <label for="bairro">Bairro:</label>
      <input type="text" formControlName="bairro" id="bairro">
      <label for="numero">Número:</label>
      <input type="text" formControlName="numero" id="numero">
      <label for="estado">Estado:</label>
      <input type="text" formControlName="estado" id="uf">
      <label for="complemento">Complemento:</label>
      <textarea formControlName="complemento" id="complemento" cols="53" rows="7"></textarea>
      <div class="acoes">
        <button (click)="editar(formulario)" [disabled]="formulario.invalid">Confirmar</button>
        <button (click)="cancelar()">Cancelar</button>
      </div>

    </form>
  </div>
</section>
